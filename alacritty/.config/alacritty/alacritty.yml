# NOTE: This is still YAML because NixOS package is nor v.0.13 yet!
# Stolen from https://github.com/alacritty/alacritty/blob/v0.12.3/alacritty.yml

font:
  size: 16.0
  normal:
    family: &font-fam "JetBrains Mono"
    style: "Regular"
  bold:
    family: *font-fam
    style: "Bold"
  italic:
    family: *font-fam
    style: "Italic"
  bold_italic:
    family: *font-fam
    style: "Bold Italic"

