theme = "dark_plus"

[editor]
mouse = false
cursorline = true
insert-final-newline = true
auto-pairs = true

[editor.statusline]
left = ["mode", "spinner", "file-modification-indicator", "read-only-indicator"]
center = ["file-name"]
right = ["version-control"]

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.whitespace.render]
space = "all"
nbsp = "all"
tab = "all"
newline = "none"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false # Show any files starting with "."

[keys.normal]
"C-o" = "file_picker"
"C-k" = "buffer_picker"
"tab" = "rotate_view"

